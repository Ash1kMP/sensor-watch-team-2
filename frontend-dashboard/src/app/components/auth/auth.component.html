<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-left">
            <h1>SensorWatch</h1>
            <p>To help you track all your sensor data</p>
        </div>

        <div class="auth-right">
            <div *ngIf="mode === 'login'">
                <h2>Login</h2>
                <form (ngSubmit)="onSubmit()">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="email" name="email" required />

                    <label>Password</label>
                    <input type="password" [(ngModel)]="password" name="password" required />

                    <button type="submit">Login →</button>
                </form>
                <p class="switch">Don’t have an account?
                    <a href="#" (click)="toggleMode('signup')">Sign up</a>
                </p>
            </div>

            <div *ngIf="mode === 'signup'">
                <h2>Sign Up</h2>
                <form (ngSubmit)="onSubmit()">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="email" name="email" required />

                    <label>Username</label>
                    <input type="text" [(ngModel)]="username" name="username" required />

                    <label>Password</label>
                    <input type="password" [(ngModel)]="password" name="password" required />

                    <button type="submit">Sign Up →</button>
                </form>
                <p class="switch">Already have an account?
                    <a href="#" (click)="toggleMode('login')">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
